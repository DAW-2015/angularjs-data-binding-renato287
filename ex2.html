<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Exercício 2</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.0/angular.min.js"></script>
</head>
<body>
	<div ng-app ng-init="dolar=0">
		<h2>Conversor Monetário</h2>
		Valor em dólar: <input type="number" min="0" ng-model="dolar"><br>
		Valor em reais: {{dolar * 4.10 | currency:"R$"}}<br>
		Valor em euros: {{dolar * 0.9 | currency:"€"}}<br>
	</div>
</body>
</html>
